<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: white;
        }
        body>.one{
            background: linear-gradient(90deg, #98558c, #FF00FF);
            width: 500px;
            height: 250px;
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1;
            border-bottom-left-radius: 1%;
            border-bottom-right-radius: 100%;
            filter: blur(40px);
        }
        body>.two{
            background: linear-gradient(-190deg, #1894DE, #21A2CE,#005F73);
            width: 500px;
            height: 250px;
            position: absolute;
            top: 0;
            right: 0;
            z-index: -1;
            border-radius: 46% 54% 31% 69% / 0% 77% 23% 100%   ;
            filter: blur(40px);
        }
        body>.three{
            background: linear-gradient(0deg, #62CE9D, #4095E0);
            width: 180mm;
            height: 50mm;
            position: absolute;
            bottom: 0;
            left: 0;
            z-index: -1;
            border-radius: 78% 22% 60% 40% / 96% 90% 10% 4%    ;
            filter: blur(20px);
        }

        body>.four{
            background: linear-gradient(57deg, #B81F1F, #6489E6);
            width: 70mm;
            height: 30mm;
            position: absolute;
            bottom: 0;
            right: 0;
            z-index: -1;
            border-bottom-left-radius: 1%;
            border-top-left-radius: 70%;
            filter: blur(20px);
        }
        .signup-container {
            background-color: #2e2b2b;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .signup-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 90%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            background-color: #2e2b2b;
            color: white;
        }
        .form-group button {
            width: 70%;
            padding: 10px;
            background: linear-gradient(90deg,#6A11CB,#2575FC);
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-left: 60px;
        }
        .form-group button:hover {
            background-color: #0056b3;
        }
        .form-footer {
            text-align: center;
            margin-top: 15px;
        }
        .form-footer a {
            color: #007bff;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1>Sign Up</h1>
        <form action="home.html">
            <div class="form-group">
                <label for="username">Username</label>
                <input type="text" id="username" name="username" required placeholder="Username"> 
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required placeholder="Password">
            </div>
            <div class="form-group">
                <button type="submit" onclick="errorFinding(event)">Sign Up</button>
            </div>
        </form>
        <div class="form-footer">
            <p>Already have an account? <a href="login.html">Log in</a></p>
        </div>
    </div>
    <div class="one"></div>
    <div class="two"></div>
    <div class="three"></div>
    <div class="four"></div>
    <script>
        function errorFinding(event){
            event.preventDefault();
            let passwordField = document.querySelector('#password');
            let passVAl=passwordField.value;
            if(passVAl.includes(' ')){
                alert("Password cannot contain spaces");
                return;
            }
            if(passVAl.length <8){
                alert("password cannot contain spaces");
                return;
            }
            window.location.href="home.html";
    }
        
        
    </script>
</body>
</html>
